@(userForm: Form[model.User])


@main("Login") {

@helper.form(action = routes.Application.login()) { 

@helper.inputText(userForm("username"))
@helper.inputPassword(userForm("password")) 
<input type="submit" value="Login"></button>

<a href="/mostrarRegistro">
<input type="button" name= "registro" value="Registro"/>
</a>
}
}
